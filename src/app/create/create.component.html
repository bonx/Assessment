<div>
  <h2 style=" color: ghostwhite;">Capture Movie Details</h2>
  <form #captureForm="ngForm" (ngSubmit)="submit(captureForm)">
    <div class="form-group">
      <label >Title:</label>
      <input name="title" [(ngModel)] = "title" class="form-control" id="title"  placeholder="Title" >
    </div>
    <div class="form-group">
      <label >Genre:</label>
      <input name="genre" [(ngModel)] = "genre" class="form-control"  placeholder="Genre">
    </div>
    <div class="form-group">
      <label >Language:</label>
      <input name="language" [(ngModel)] = "language" class="form-control"  placeholder="Language" >
    </div>
    <div class="form-group">
      <label >Year:</label>
      <input name="year" [(ngModel)] = "year" class="form-control"  placeholder="Year">
    </div>
    <button type="submit"  class="btn btn-default">Submit</button>
    <button type="submit" (click)= "back()" class="btn">Back</button>
  </form>
</div>
