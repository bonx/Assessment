
<div class="login-form">
  <div class="main-div">
    <h1>
      Video Store
    </h1>
    <div class="panel">
      <p>Please enter your username and password</p>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="LoginUser(loginForm)">

      <div class="form-group">
        <input type="email" class="form-control" name="username" [(ngModel)] = "username" id="inputEmail" placeholder="User Name">

      </div>

      <div class="form-group">

        <input type="password" class="form-control" name="password" [(ngModel)] = "password" id="inputPassword" placeholder="Password">

      </div>
      <div class="forgot">
        <a href="/">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-primary" >Login</button>

    </form>
  </div>

</div>
